{% extends 'base.html' %}
{% load static %}

{% block title %} Change Password {% endblock %}

{% block content %}

{% include 'header.html' with heading="Change Password" subheading="Welcome" %}

<div class="container">
	<div class="row">
		<!-- Contact Form Overlay
		============================================= -->
		<div class="contact-form-overlay col-md-8 offset-md-2 p-5">

			
			<div class="fancy-title title-border">
				<h3>Change Password</h3><br/>
			</div>
				
			<form method ="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="button button-3d m-0" type="submit" id="message-submit" name="message-submit" value="submit">Change Password</button>
			</form>
		</div>
	</div>
</div>



{% endblock %}
